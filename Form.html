<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

div{

}

}

        <div>

            <textarea rows="4" cols="50" placeholder="Describe yourself here..."
                style="margin-top: 40px; height: 200px; width: 200px;"></textarea>
            <textarea name="comments" id="comments" placeholder="Enter your comments"
